{% extends 'base.html' %}

{% block content %}
<div class="row content">
    <div class="col-md-offset-2 col-xs-offset-2">
        <h4>Edit {{item.name}}</h4>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
<div class="row content">
    <div class="col-md-6 col-md-offset-2 col-xs-6 col-xs-offset-2">
        <form action="{{url_for('edit_item', item = item.name)}}" method="post">
            Name:
            <input type="text" name="name" class="form-control" value="{{item.name}}"><br>
            Category:
            <select name="category" class="form-control">
                {% for category in categories %}
                <option value="{{category.name}}" {% if category.name == item.cat_name %} selected {% endif %}>{{category.name}}</option>
                {% endfor %}
            </select><br>
            Description: <br>
            <textarea rows="3" class="form-control" name="description">{{item.description}}</textarea><br>
            Image URL:
            <input type="text" name="image" class="form-control" value="{{item.image}}"><br><br>
            <input type="submit" value="create">
        </form>
    </div>
</div>
{% endblock %}
